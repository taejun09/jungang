<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생체 로그인 (WebAuthn)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h2>생체 로그인</h2>
    <button onclick="registerCredential()">생체 정보 등록</button>
    <button onclick="authenticate()">생체 로그인</button>

    <script>
        async function registerCredential() {
            if (!window.PublicKeyCredential) {
                alert("이 브라우저는 WebAuthn을 지원하지 않습니다.");
                return;
            }

            const challenge = new Uint8Array(32);
            window.crypto.getRandomValues(challenge);

            try {
                const credential = await navigator.credentials.create({
                    publicKey: {
                        challenge: challenge,
                        rp: { name: "내 웹사이트" },
                        user: {
                            id: new Uint8Array(16),
                            name: "user@example.com",
                            displayName: "사용자"
                        },
                        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                        authenticatorSelection: {
                            authenticatorAttachment: "platform",
                            userVerification: "required"
                        },
                        timeout: 60000,
                        attestation: "none"
                    }
                });

                if (credential) {
                    alert("생체 인증 등록 성공!");
                    localStorage.setItem("credentialId", credential.id);
                }
            } catch (error) {
                alert("생체 인증 등록 실패: " + error.message);
            }
        }

        async function authenticate() {
            if (!window.PublicKeyCredential) {
                alert("이 브라우저는 WebAuthn을 지원하지 않습니다.");
                return;
            }

            const credentialId = localStorage.getItem("credentialId");
            if (!credentialId) {
                alert("생체 인증 등록이 필요합니다!");
                return;
            }

            const challenge = new Uint8Array(32);
            window.crypto.getRandomValues(challenge);

            try {
                const credential = await navigator.credentials.get({
                    publicKey: {
                        challenge: challenge,
                        allowCredentials: [{ id: Uint8Array.from(atob(credentialId), c => c.charCodeAt(0)), type: "public-key" }],
                        timeout: 60000,
                        userVerification: "required"
                    }
                });

                if (credential) {
                    alert("생체 로그인 성공!");
                }
            } catch (error) {
                alert("생체 인증 실패: " + error.message);
            }
        }
    </script>
</body>
</html>
