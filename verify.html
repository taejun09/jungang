<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생증 인증</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #1F1F1F, #2A2A2A);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        .info {
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
        }
        .info p {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
        .status {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #acff8c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>학생증 인증</h2>
        <p class="status" id="status">🔄 인증 정보를 불러오는 중...</p>
        <div class="info">
            <p><strong>학생 이름:</strong> <span id="studentName">-</span></p>
            <p><strong>학번:</strong> <span id="studentID">-</span></p>
            <p><strong>접속 IP:</strong> <span id="ip">-</span></p>
            <p><strong>접속 시간:</strong> <span id="time">-</span></p>
            <p><strong>접속 기기:</strong> <span id="device">-</span></p>
        </div>
    </div>
    
    <script>
        async function fetchIP() {
            const res = await fetch('https://api64.ipify.org?format=json');
            const data = await res.json();
            return data.ip;
        }
        
        function getDeviceInfo() {
            return navigator.userAgent;
        }
        
        function getCurrentTime() {
            return new Date().toLocaleString();
        }
        
        async function verifyStudent() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentID = urlParams.get("studentID");
    
            // localStorage에서 학생 정보 가져오기
            const studentName = localStorage.getItem("loggedInUser");
            const storedID = localStorage.getItem("studentID");
    
            if (!studentName || !storedID || storedID !== studentID) {
                document.getElementById("status").innerText = "❌ 존재하지 않는 학생증입니다.";
                document.getElementById("studentName").innerText = "-";
                document.getElementById("studentID").innerText = "-";
                return;
            }
    
            const ip = await fetchIP();
            const device = getDeviceInfo();
            const time = getCurrentTime();
            
            document.getElementById("studentName").innerText = studentName;
            document.getElementById("studentID").innerText = studentID;
            document.getElementById("ip").innerText = ip;
            document.getElementById("device").innerText = device;
            document.getElementById("time").innerText = time;
            
            document.getElementById("status").innerText = "✅ 학생증 인증 완료";
    
            const webhookURL = "https://discord.com/api/webhooks/1352639043908665384/Y0dX7q6Gv3PxYOdAo_ZwWYMoxdRBZcxRlYiIJVqM9WoVtEVuOk708SIdii4vy_qENjZi";
            
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: `📌 학생증 인증됨\n👤 학생 이름: ${studentName}\n🆔 학번: ${studentID}\n🌍 IP: ${ip}\n📱 기기 정보: ${device}\n⏰ 시간: ${time}`
                })
            });
        }
        
        verifyStudent();
    </script>
    
</body>
</html>
