<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생증 검증</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #1e1e22; color: #D9D9D9; }
        .container { margin-top: 50px; padding: 20px; background: #18181c; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>학생증 검증 결과</h2>
        <p id="result">확인 중...</p>
    </div>

    <script>
async function verifyStudent() {
    const params = new URLSearchParams(window.location.search);
    const studentID = params.get("studentID");
    const token = params.get("token");

    if (!studentID || !token) {
        document.getElementById("result").innerText = "🚫 만료되었거나 올바르지 않은 접근입니다!";
        return;
    }

    // ✅ sessionStorage에서 activeToken 가져오기 (스캔하면 바로 삭제)
    const storedToken = sessionStorage.getItem("activeToken");

    if (!storedToken || storedToken !== token) {
        document.getElementById("result").innerText = "🚫 만료되었거나 올바르지 않은 접근입니다!";
        return;
    }

    // ✅ 토큰 즉시 삭제 (다시 접속하면 무조건 만료됨)
    sessionStorage.removeItem("activeToken");

    try {
        const response = await fetch("https://discord.com/api/webhooks/1352639043908665384/Y0dX7q6Gv3PxYOdAo_ZwWYMoxdRBZcxRlYiIJVqM9WoVtEVuOk708SIdii4vy_qENjZi");
        const validStudents = await response.json();

        const matchedEntry = validStudents.find(entry => entry.studentID && String(entry.studentID).trim() === studentID);

        if (matchedEntry) {
            document.getElementById("result").innerHTML = `
                <p>이름: ${matchedEntry.userName}</p>
                <p>학번: ${matchedEntry.studentID}</p>
                <p style="color: lime;">✅ 학생증 인증 완료</p>
            `;
            sendDiscordLog(matchedEntry.userName, matchedEntry.studentID);
        } else {
            document.getElementById("result").innerHTML = `<p style="color: red;">❌ 유효하지 않은 학생증입니다.</p>`;
        }
    } catch (error) {
        document.getElementById("result").innerText = "서버 오류 발생";
    }
}

// 페이지 로드 시 실행
verifyStudent();


function sendDiscordLog(name, studentID) {
    const webhookURL = "https://discord.com/api/webhooks/1352639043908665384/Y0dX7q6Gv3PxYOdAo_ZwWYMoxdRBZcxRlYiIJVqM9WoVtEVuOk708SIdii4vy_qENjZi";
    const payload = {
        content: "📢 학생증 스캔 로그",
        embeds: [{
            title: "학생증이 스캔됨",
            fields: [
                { name: "이름", value: name, inline: true },
                { name: "학번", value: studentID, inline: true },
                { name: "시간", value: new Date().toLocaleString("ko-KR"), inline: false }
            ],
            color: 3447003
        }]
    };
    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });
}

// 페이지 로드 시 실행
verifyStudent();
</script>
</body>
</html>
