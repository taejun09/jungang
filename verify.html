<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생증 인증</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #1F1F1F, #2A2A2A);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        .info {
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
        }
        .info p {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
        .status {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #acff8c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>학생증 인증</h2>
        <p class="status" id="status">🔄 인증 정보를 불러오는 중...</p>
        <div class="info">
            <p><strong>학생 이름:</strong> <span id="studentName">-</span></p>
            <p><strong>학번:</strong> <span id="studentID">-</span></p>
            <p><strong>접속 IP:</strong> <span id="ip">-</span></p>
            <p><strong>접속 시간:</strong> <span id="time">-</span></p>
            <p><strong>접속 기기:</strong> <span id="device">-</span></p>
        </div>
    </div>
    
    <script>
        async function verifyStudent() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentID = urlParams.get("studentID");
            const source = urlParams.get("source"); // QR 코드에서 source=qr 추가
    
            // URL 직접 입력 방지 (단, QR 코드 접근은 허용)
            if (!document.referrer && source !== "qr") {
                document.body.innerHTML = "<h2 style='color: red;'>❌ 올바른 접근 경로가 아닙니다.</h2>";
                return;
            }
    
            const studentName = localStorage.getItem("loggedInUser");
            const storedID = localStorage.getItem("studentID");
    
            if (!studentName || !storedID || storedID !== studentID) {
                document.getElementById("status").innerText = "❌ 존재하지 않는 학생증입니다.";
                document.getElementById("studentName").innerText = "-";
                document.getElementById("studentID").innerText = "-";
                return;
            }
    
            const ip = await fetch('https://api64.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
            const device = navigator.userAgent;
            const time = new Date().toLocaleString();
    
            document.getElementById("studentName").innerText = studentName;
            document.getElementById("studentID").innerText = studentID;
            document.getElementById("ip").innerText = ip;
            document.getElementById("device").innerText = device;
            document.getElementById("time").innerText = time;
    
            document.getElementById("status").innerText = "✅ 학생증 인증 완료";
    
            fetch("https://discord.com/api/webhooks/1352639043908665384/Y0dX7q6Gv3PxYOdAo_ZwWYMoxdRBZcxRlYiIJVqM9WoVtEVuOk708SIdii4vy_qENjZi", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: `📌 학생증 인증됨\n👤 학생 이름: ${studentName}\n🆔 학번: ${studentID}\n🌍 IP: ${ip}\n📱 기기 정보: ${device}\n⏰ 시간: ${time}`
                })
            });
        }
    
        verifyStudent();
    </script>
    
</body>
</html>
