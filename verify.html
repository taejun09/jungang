<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생증 검증</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #1e1e22; color: #D9D9D9; }
        .container { margin-top: 50px; padding: 20px; background: #18181c; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>학생증 검증 결과</h2>
        <p id="result">확인 중...</p>
    </div>

    <script>
async function verifyStudent() {
    const params = new URLSearchParams(window.location.search);
    const studentID = params.get("studentID");

    if (!studentID) {
        document.getElementById("result").innerText = "유효하지 않은 QR 코드입니다.";
        return;
    }

    try {
        const response = await fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLglGrRAgk0WeMYmdIPAmpcWUWMuAOUwy3dszIm1qj_LUJWVOGtma7nSToxIb2WzNzSlUl_6ckqLxw98vz6POz0RHppVMUOW_HHnfxEGlUA8hl63dXe9dA8hLXVZODrOlQYpB58tZ4sTpPmvrJNSvTKS5Li381eZU-Ocga9Ip82eqYdxhfMczu9e38fNPnGz1KjRHOPN7xLBIx31LxtQy62Yz3rLD1x4bg67MSDG3zhxgBjBLMHrtfH2OCdtAaHRlxhmJd5m84XCMuv_PTLm4mzMj8_Tmg&lib=MIiTwKlDuBdmMmEehkb8j16Kr128tNxL1");
        const validPasswords = await response.json();

        console.log("API 응답 데이터:", validPasswords); // 🛠 원본 데이터 확인

        const matchedEntry = validPasswords.find(entry => String(entry.studentID).trim() === studentID);

        if (matchedEntry) {
            console.log("매칭된 사용자:", matchedEntry); // 🛠 매칭된 사용자 확인

            sessionStorage.setItem("loggedInUser", matchedEntry.userName);
            sessionStorage.setItem("studentID", matchedEntry.studentID);
            sessionStorage.setItem("profileImage", matchedEntry.profileImage);

            document.getElementById("result").innerHTML = `
                <p>이름: ${matchedEntry.userName}</p>
                <p>학번: ${matchedEntry.studentID}</p>
                <p style="color: lime;">✅ 학생증 인증 완료</p>
            `;

        } else {
            document.getElementById("result").innerHTML = `<p style="color: red;">❌ 유효하지 않은 학생증입니다.</p>`;
        }
    } catch (error) {
        console.error("API 오류:", error);
        document.getElementById("result").innerText = "서버 오류 발생";
    }
}


        function sendDiscordLog(name, studentID) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const webhookURL = "https://discord.com/api/webhooks/1352639043908665384/Y0dX7q6Gv3PxYOdAo_ZwWYMoxdRBZcxRlYiIJVqM9WoVtEVuOk708SIdii4vy_qENjZi"; // 🛠 디스코드 웹훅 URL 입력
                    const payload = {
                        content: "📢 학생증 스캔 로그",
                        embeds: [{
                            title: "학생증이 스캔됨",
                            fields: [
                                { name: "이름", value: name, inline: true },
                                { name: "학번", value: studentID, inline: true },
                                { name: "위치", value: `위도: ${position.coords.latitude}, 경도: ${position.coords.longitude}`, inline: false },
                                { name: "시간", value: new Date().toLocaleString("ko-KR"), inline: false }
                            ],
                            color: 3447003
                        }]
                    };
                    fetch(webhookURL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });
                }, () => console.log("위치 정보를 가져올 수 없음"));
            }
        }

        verifyStudent(); // 페이지 로드 시 자동 실행
    </script>
</body>
</html>
